<body>

    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/d3.geo.projection.v0.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <script src="dragdealer.js"></script>
    <script>
        var tiptext = "no data";

        var tooltipdiv = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("visibility", "hidden")

        var tipshow = function(center) {
            tooltipdiv.style("visibility", "visible");

            tooltipdiv.html(function() {
					if (center) {
					return '<table><tr><td colspan="2"  style="color:#aaa;">' + tiptext.place +
                        '</td></tr><tr><td>Latitude:</td><td>' + Math.round(tiptext.lon * 100) / 100 +
                        '</td></tr><tr><td>Longitude:</td><td>' + Math.round(tiptext.lat * 100) / 100 +
                        '</td></tr></table>';
					}
					else {
                    return '<table><tr><td colspan="2"  style="color:#aaa;">' + tiptext.place +
                        '</td></tr><tr><td>Circuit:</td><td>' + tiptext.name +
                        '</td></tr><tr><td>Races:</td><td>' + tiptext.races +
                        '</td></tr></table>';
					}
                })
                .style("left", (d3.event.pageX + 30) + "px")
                .style("top", (d3.event.pageY - 30) + "px");

        }
        var tiphide = function() {
            tooltipdiv.style("visibility", "hidden");
        }

        var scroll = function() {};

        var width = 960,
            height = 470;

        var projection = d3.geo.naturalEarth(),
            graticule = d3.geo.graticule();

        var path = d3.geo.path()
            .projection(projection);

        var svg = d3.select("#chart").append("svg")
            .attr("width", width)
            .attr("height", height);

        svg.append("path")
            .datum(graticule)
            .attr("class", "graticule")
            .attr("d", path);

        svg.append("path")
            .datum(graticule.outline)
            .attr("class", "graticule outline")
            .attr("d", path);
				
        d3.json("world.json", function(world) {
            var countries = topojson.feature(world, world.objects.countries).features,
                neighbors = topojson.neighbors(world.objects.countries.geometries);

            svg.selectAll(".country")
                .data(countries)
                .enter().insert("path", ".graticule")
                .attr("class", "country")
                .attr("d", path)
        });
        d3.json("circs_wrc2018.json", function(c) {
            //enter circuit ids
            for (var i in c) {
                c[i].id = "c" + i;
            }

            svg.selectAll(".pin")
                .data(c)
                .enter().append("svg:image")
                .attr("xlink:href", "flag.png")
                .attr("width", 15)
                .attr("height", 25)
                .attr("x", function(d) {
                    return projection([d.coord[1], d.coord[0]])[0] - 9
                })
                .attr("y", function(d) {
                    return projection([d.coord[1], d.coord[0]])[1] - 24
                })
                .attr("lat", function(d) {
                    return d.coord[0]
                })
                .attr("lon", function(d) {
                    return d.coord[1]
                })
				.attr("name", function(d) {
                    return d.place
                })

            .attr("id", function(d) {
                    return d.id
                })
                .style("visibility", "hidden")
                .on("mouseover", function(d) {
                    tiptext = d;
                    tipshow();
                    return;
                })
                .on("mouseout", tiphide)
        });

        svg.append("circle")
            .attr("r", 8)
            .attr("cx", 0)
            .attr("cy", 0)
            .attr("id", "cgrav")
            .attr("fill", "#aaa")
            .attr("stroke", "black")
		
		svg.append("circle")
            .attr("r", 5)
            .attr("cx", 570)
            .attr("cy", 370)
            .attr("fill", "red")
			.attr("stroke", "black")
			
		svg.append("circle")
            .attr("r", 5)
            .attr("cx", 570)
            .attr("cy", 390)
            .attr("fill", "lime")
			.attr("stroke", "black")

        var maxyear = 2017;
        var minyear=1973;
        var year = maxyear;

        d3.selectAll('.minyear').text(minyear);
        d3.selectAll('.maxyear').text(maxyear)
        
        d3.json("calendar_wrc2018.json", function(a) {

            var gxs=0;
            var gys=0;

            var init = function(iyear) {
                
                    var lat = 0;
                    var lon = 0;
                    for (var i in a[iyear]) {
                        lat = lat + parseFloat(d3.select("#c" + a[iyear][i])[0][0].getAttribute("lon"));
                        lon = lon + parseFloat(d3.select("#c" + a[iyear][i])[0][0].getAttribute("lat"));
                    }

                    lat = lat / a[iyear].length;
                    lon = lon / a[iyear].length;
                    var xs = projection([lat, lon])[0];
                    var ys = projection([lat, lon])[1];
                    svg.append("circle")
                        .attr("r", 2)
                        .attr("cx", xs)
                        .attr("cy", ys)
                        .attr("fill", d3.rgb(255 * (iyear - minyear) / (maxyear - minyear), 255 - 255 * (iyear - minyear) / (maxyear - minyear), 0))
                        .attr("stroke", "black")
                        .on("mouseover", function() {
                            tiptext = {"lat":lat,"place":"Geocenter of WRC venues "+iyear,"lon":lon};
                            tipshow(true);
                            return;
                        })
                        .on("mouseout", tiphide)
                    
                    if (iyear>minyear) {
                        svg.append("path")
                        .attr("d","M "+gxs+" "+gys+" L "+(xs)+" "+(ys))
                        .attr("stroke", d3.rgb(255 * (iyear - minyear) / (maxyear - minyear), 255 - 255 * (iyear - minyear) / (maxyear - minyear), 0))
                        //.attr("stroke", "white")
                        .attr("fill", "none")
                        .attr("stroke-width", "1")
                        
                    }
                    gxs=xs;
                    gys=ys;
                
            }
            
            for (i = minyear; i < maxyear+1; i++) {
                init(i);
                
            };      

            var draw = function() {
            
                var lat = 0;
                var lon = 0;
				var races='<table style="margin-left:-50px;margin-top:-15px;"><tr><td style="color:#aaa;font-size:12px;line-height:20px;">'+year+' WRC Venues</td></tr>';
                d3.selectAll("image").style("visibility", "hidden")
                d3.select("#pslider").select("#syear").text('< ' + year + ' >')
                    .style("background", d3.rgb(255 * (year - minyear) / (maxyear - minyear), 255 - 255 * (year - minyear) / (maxyear - minyear), 0))
                for (var i in a[year]) {
                    d3.select("#c" + a[year][i]).style("visibility", "visible")
                    lat = lat + parseFloat(d3.select("#c" + a[year][i])[0][0].getAttribute("lon"));
                    lon = lon + parseFloat(d3.select("#c" + a[year][i])[0][0].getAttribute("lat"));
					races=races+'<tr><td>'+d3.select("#c" + a[year][i])[0][0].getAttribute("name")+'</td></tr>';
                }
				races=races+'</table>';
                lat = lat / a[year].length;
                lon = lon / a[year].length;
                projection([lat, lon])[0]
                var xs = projection([lat, lon])[0];
                var ys = projection([lat, lon])[1];
                d3.select("#cgrav").transition()
                    .attr("cx", xs)
                    .attr("cy", ys)
				d3.select("#legend")
					.html(races)
         
            }

            var densityslider = new Dragdealer("pslider", {
                x: 1,
                steps: maxyear - minyear+1,
                snap: true,
                animationCallback: function(a) {
                    year = Math.round(minyear + (maxyear - minyear) * a);
                    draw();
                }
            });

            scroll = function(a) {
                if (a < 0) year = Math.max(minyear, year - 1)
                else year = Math.min(year + 1, maxyear)
                densityslider.setValue((year - minyear) / (maxyear - minyear));
            }

            document.addEventListener("keydown", function(event) {
                if ((event.keyCode >= 33 && event.keyCode <= 34) || (event.keyCode >= 37 && event.keyCode <= 40)) {
                    switch (event.keyCode) {
                        case 33: // pg up
                        case 37: // left
                        case 38: // up
                            scroll(-1);
                            break;
                        case 34: // pg down
                        case 39: // right
                        case 40: // down 
                            scroll(1);
                            break;
                    }

                    event.preventDefault();
                }
            }, false);

        });

        var rescale = function() {
            //scale content
            var scal = Math.min(document.getElementById("container").parentElement.offsetWidth / document.getElementById("container").offsetWidth, document.getElementById("container").parentElement.offsetHeight / document.getElementById("container").offsetHeight)
            document.getElementById("container").style.WebkitTransform = "scale(" + scal + ")";
            document.getElementById("container").style.OTransform = "scale(" + scal + ")";
            document.getElementById("container").style.MozTransform = "scale(" + scal + ")";
            document.getElementById("container").style.msTransform = "scale(" + scal + ")";
            document.getElementById("container").style.Transform = "scale(" + scal + ")";

            document.getElementById("container").style.WebkitTransformOrigin = "0 0";
            document.getElementById("container").style.OTransformOrigin = "0 0";
            document.getElementById("container").style.MozTransformOrigin = "0 0";
            document.getElementById("container").style.msTransformOrigin = "0 0";
            document.getElementById("container").style.TransformOrigin = "0 0";
        };

        window.onresize = function() {
            rescale();
        }

        //init content
        rescale();
        d3.select("#container").transition().delay(1000).duration(500).style("opacity", "1");
		d3.select("#social").transition().delay(3000).duration(500).style("opacity", "1");
    </script>
