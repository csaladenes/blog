<!doctype html>
<html>
<head>
<meta charset="utf-8">

<script src="d3.js"></script>
<script src="//d3plus.org/js/d3plus-plot.v0.5.full.min.js"></script>

 <style>

    body {
      margin: 0;
      overflow: hidden;
    }

  </style>

</head>

<body></body>

<script>
  d3.json("data.json",function(data){
  data.forEach(function(d){d["intensity"]=Math.pow((5000-d["pressure"]),1/2)})
  console.log(data)
  new d3plus.Plot()
    .data(data)
    .groupBy("name")
    .x("year")
    .y("speed")
    .color("region")
    //.label("name")
    .render();
  })
</script>
</html>
