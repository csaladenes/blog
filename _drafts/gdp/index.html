
<!doctype html>
<meta charset="utf-8">

<!-- load D3js -->
<script src="http://www.d3plus.org/js/d3.js"></script>

<!-- load D3plus after D3js -->
<script src="http://www.d3plus.org/js/d3plus.js"></script>

<!-- create container element for visualization -->
<div id="viz"></div>

<script>

d3.json("data.json",function(data){
  // instantiate d3plus
  var visualization = d3plus.viz()
    .container("#viz")  // container DIV to hold the visualization
    .data(data)  // data to use with the visualization
    .type("scatter")    // visualization type
    .id("country")         // key for which our data is unique on
	.time({"value":"year","solo":"2012"})         // key for which our data is unique on
    .x({"value":"power","label":"Societal Power Demand [W / capita]","scale":"log"})         // key for x-axis
    .y({"value":"gdp","label":"GDP / capita [2011 constant international $ PPP]","scale":"log"})        // key for y-axis
    .draw()             // finally, draw the visualization!
})
</script>
