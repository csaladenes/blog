
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<title>Storytelling with a Chord Diagram - Switching between Phone Brands</title>
    	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="body" style="width:1500px;height:850px;margin-left:27%;">
		<div id="chart"></div>
		<div id="clickerWrapper">
			<div id="progress"></div>
			<div id="clicker">Let's Start</div>
		</div>
		<div id="buttonWrapper">
			<div id="buttonWrapperInner">
				<div id="skip" class="sideButton">Skip Intro</div>
				<div id="reset" class="sideButton">Reset</div>
				<div id="link" class="sideButton"><a href="http://wp.me/pBH3w-a5" target="_blank">Description</a></div>
			</div>
		</div>
		
		<div id="author3" style="position:fixed;left:800px;z-index:100;font-size:34px;text-align:center;top:660px;color:#665;opacity:0;cursor:pointer;" onclick="window.parent.document.getElementById('content').src='parent.html'" title="skip intro and enter app">
	Enter app
	
</div>
    </div>
    
    <script src="chords.js"></script>
	<script>
	var rescale = function() {
	//scale content
	var scal = Math.min((document.getElementById("body").parentElement.offsetWidth) / document.getElementById("body").offsetWidth, (document.getElementById("body").parentElement.offsetHeight) / document.getElementById("body").offsetHeight)
	document.getElementById("body").style.WebkitTransform = "scale(" + scal + ")";
	document.getElementById("body").style.OTransform = "scale(" + scal + ")";
	document.getElementById("body").style.MozTransform = "scale(" + scal + ")";
	document.getElementById("body").style.msTransform = "scale(" + scal + ")";
	document.getElementById("body").style.Transform = "scale(" + scal + ")";

	document.getElementById("body").style.WebkitTransformOrigin = "0 0";
	document.getElementById("body").style.OTransformOrigin = "0 0";
	document.getElementById("body").style.MozTransformOrigin = "0 0";
	document.getElementById("body").style.msTransformOrigin = "0 0";
	document.getElementById("body").style.TransformOrigin = "0 0";

	};

	window.onresize = function() {
	rescale();
	}
	//init content
	rescale();
	setTimeout(function(){
		document.getElementById('author3').style.opacity=1;
	},10000)
	</script>
   </body>
</html>
