      <div style="position:fixed;float:left;top:0px;left:0px;">
         <canvas id="myCanvas" width="700" height="700"></canvas>
         <script>
            function drawTextAlongArc(context, str, centerX, centerY, radius, angle) {
              var len = str.length, s;
              context.save();
              context.translate(centerX, centerY);
              context.rotate(-1 * angle / 2);
              context.rotate(-1 * (angle / len) / 2);
              for(var n = 0; n < len; n++) {
                context.rotate(angle / len);
                context.save();
                context.translate(0, -1 * radius);
                s = str[n];
                context.fillText(s, 0, 0);
                context.restore();
              }
              context.restore();
            }
            var canvas = document.getElementById('myCanvas'), 
              context = canvas.getContext('2d'),
              centerX = 350,
              centerY = 350,
              angle = Math.PI * 0.4,
              radius = 255;
            
            context.font = '20pt Trebuchet MS bold';
            context.textAlign = 'center';
            context.fillStyle = 'black';
            context.strokeStyle = 'black';
            drawTextAlongArc(context, 'HDI RGB Wheel', centerX, centerY, radius, angle);
            
            angle = Math.PI * 2,
            
			//radius = 180;
            //context.font = '14pt Trebuchet MS';
            //context.fillStyle = 'white';
            //context.strokeStyle = 'white';
            //drawTextAlongArc(context, 'ome            Education           Health             Inc', centerX, centerY, radius, angle);
			
			radius = 185;
			context.font = '14pt Trebuchet MS';
            context.fillStyle = 'black';
            context.strokeStyle = 'black'; 
            drawTextAlongArc(context, 'es         Cyans           Greens         Yellows         Reds          Purples        Blu', centerX, centerY, radius, angle);
			
			radius = 145;
			context.font = '10pt Trebuchet MS';
            context.fillStyle = 'white';
            context.strokeStyle = 'white'; 
            drawTextAlongArc(context, 'ome   Income and Education   Education  Education and Health   Health       Health and Income   Inc', centerX, centerY, radius, angle);
			
			radius = 125;

            context.fillStyle = 'white';
            context.strokeStyle = 'white'; 
            drawTextAlongArc(context, 'icit        Deficit           Deficit         Deficit        Deficit         Deficit          Def', centerX, centerY, radius, angle);
